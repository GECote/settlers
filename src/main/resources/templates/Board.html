

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hexagon Board</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div class="jumbotron">
        <h1>Check out these hexes buoys!</h1>
        <p>Click the button below and design the board layout by choosing a resource type and clicking on a hex.</p>
    </div>

    <form id="select_resource">
        <input type="radio" name="resource" checked="" value="#ffff66" > Wheat
        <input type="radio" name="resource" value="#99ff66">  Sheep
        <input type="radio" name="resource" value="#008060">  Wood
        <input type="radio" name="resource" value="#999999">  Ore
        <input type="radio" name="resource" value="#c65353">  Brick
        <input type="radio" name="resource" value="#ffffb3">  Desert
        <input type="radio" name="resource" value="#336699">  Sea
        <input type="radio" name="resource" value="#e6b800">  Gold
    </form>

    <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="searchField"/>

    <svg id="svgcanvas" width="1200" height="700"></svg>

    <div>
        <button type="button" class="btn btn-primary" id="b" onclick="init()">Draw Hexagon</button>
    </div>

</div>

<script src = ../static/js/BoardMap.js></script>
</body>
</html>
